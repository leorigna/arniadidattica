<!DOCTYPE html>
<html ng-app="beehiveApp" style="overflow: hidden;">
<head>
    <title>Arnia Didattica</title>
    <style type="text/css">
        body {
            font-family: 'Code Bold';
        }

        .tid_back {
            background: url("img/back_tid.png");
        }

        .bee_back {
            background: url("img/Back.png");
        }


        h2 {
            font-size: 35px;
        }

        div.gioco {
            overflow: auto;
            border-radius: 53px;
            opacity: 0.80;
            margin: 20px;
        }

            div.gioco:hover {
                opacity: 1;
            }

        .centrato {
            text-align: center;
        }

        img.logoGioco {
            max-height: 143px;
        }

        .dx {
            text-align: right;
        }

        p {
            text-align: center;
            font-variant: small-caps;
        }

            p.inserisci_quadro {
                margin: 27px;
                font-size: 40px;
            }

            p.testogrande {
                font-size: 90px;
            }

            p.testomedio {
                font-size: 50px;
            }

            p.testopiccolo {
                font-size: 30px;
            }

        .blu {
            color: #2C76B1;
            text-shadow: 3px 2px 3px #fff;
        }

        input {
            height: 80px;
            width: 350px;
            font-size: 40px;
            padding: 3px;
            border-radius: 30px;
            border-width: 3px;
            background-color: #f0f03c;
            border-color: #f78000;
        }

        button {
            height: 80px;
            width: 250px;
            font-size: xx-large;
            color: #14396A;
            border-radius: 28px;
            padding: 10px 25px;
            border: 1px solid #ED9B0C;
            background: #FFE70A;
            width: auto;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            width: auto;
        }

        img.cambio {
            width: 40%;
            left: 30%;
            position: relative;
        }

        .textBorder {
            border: 2px groove #6D6D6D;
            font-size: 2em;
            padding: 10px 25px;
            border-radius: 28px;
            text-align: center;
            background: #FFE70A;
            width: auto;
        }

        .blink_me {
            -webkit-animation-name: blinker;
            -webkit-animation-duration: 2s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-name: blinker;
            -moz-animation-duration: 2s;
            -moz-animation-timing-function: linear;
            -moz-animation-iteration-count: infinite;
            animation-name: blinker;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @-moz-keyframes blinker {
            0% {
                opacity: 1.0;
            }

            50% {
                opacity: 0.0;
            }

            100% {
                opacity: 1.0;
            }
        }

        @-webkit-keyframes blinker {
            0% {
                opacity: 1.0;
            }

            50% {
                opacity: 0.0;
            }

            100% {
                opacity: 1.0;
            }
        }

        @keyframes blinker {
            0% {
                opacity: 1.0;
            }

            50% {
                opacity: 0.0;
            }

            100% {
                opacity: 1.0;
            }
        }

        @font-face {
            font-family: "Code Bold";
            src: url('fonts/CODE_Bold.otf');
        }
    </style>
</head>
<body class="{{$root.bodyClass}}">
    <div class="view-container">
        <div ng-view class="view-frame"></div>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:9999/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/controllers.js"></script>

</body>

</html>
